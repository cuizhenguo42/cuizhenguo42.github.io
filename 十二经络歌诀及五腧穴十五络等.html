                jingmai: "胃足阳明之脉，起于鼻之交頞中，旁纳太阳之脉，下循鼻外，入上齿中，还出挟口环唇，下交承浆，却循颐后下廉，出大迎，循颊车，上耳前，过客主人，循发际，至额颅。其支者，从大迎前下人迎，循喉咙，入缺盆，下膈，属胃，络脾。其直者，从缺盆下乳内廉，下挟脐，入气街中。其支者，起于胃口，下循腹里，下至气街中而合，以下髀关，抵伏兔，下膝膑中，下循胫外廉，下足跗，入中趾内间。其支者，下廉三寸而别，下入中趾外间。其支者，别跗上，入大趾间，出其端。是动则病洒洒振寒，善呻，数欠，颜黑，病至则恶人与火，闻木声则惕然而惊，心欲动，独闭户塞牖而处，甚则欲上高而歌，弃衣而走，贲响腹胀，是为骭厥。是主血所生病者，狂疟，温淫，汗出，鼽衄，口喎，唇胗，颈肿，喉痹，大腹水肿，膝膑肿痛，循膺乳、气街、股、伏兔、骭外廉、足跗上皆痛，中趾不用，气盛则身以前皆热，其有余于胃，则消谷善饥，溺色黄；气不足则身以前皆寒栗，胃中寒则胀满。为此诸病，盛则泻之，虚则补之，热则疾之，寒则留之，陷下则灸之，不盛不虚，以经取之。盛者人迎大三倍于寸口，虚者人迎反小于寸口。",

            pijing: {

                jingmai: "脾足太阴之脉，起于大趾之端，循趾内侧白肉际，过核骨后，上内踝前廉，上踹内，循胫骨后，交出厥阴之前，上膝股内前廉，入腹，属脾，络胃，上膈，挟咽，连吞本，散舌下。其支者，复从胃，别上膈，注心中。是动则病舌本强，食则呕，胃脘痛，腹胀，善噫，得后与气则快然如衰，身体皆重。是主脾所生病者，舌本痛，体不能动摇，食不下，烦心，心下急痛，溏，瘕，泄，水闭，黄疸，不能卧，强立，股膝内肿厥，足大趾不用。为此诸病，盛则泻之，虚则补之，热则疾之，寒则留之，陷下则灸之，不盛不虚，以经取之。盛者寸口大三倍于人迎，虚者寸口反小于人迎。",

            xiaochangjing: {

                jingmai: "小肠手太阳之脉，起于小指之端，循手外侧上腕，出踝中，直上循臂骨下廉，出肘内侧两骨之间，上循臑外后廉，出肩解，绕肩胛，交肩上，入缺盆，络心，循咽，下膈，抵胃，属小肠。其支者，从缺盆循颈上颊，至目锐眦，却入耳中。其支者，别颊，上䪼抵鼻，至目内眦，斜络于颧。是动则病嗌痛，颔肿，不可以顾，肩似拔，臑似折。是主液所生病者，耳聋、目黄，颊肿，颈、颔、肩、臑、肘、臂外后廉痛。为此诸病，盛则泻之，虚则补之，热则疾之，寒则留之，陷下则灸之，不盛不虚，以经取之。盛者人迎大再倍于寸口，虚者人迎反小于寸口也。",

            pangguangjing: {
                title: "足太阳膀胱经 穴位歌",
                gejue: "足太阳胱起睛明，攒竹眉冲曲差行。五处承光接通天，络却玉枕天柱边。大杼风门引肺俞，厥阴心督膈肝胆。脾胃三焦肾气海，大肠关元小膀胱。中膂白环骶骨旁，脊中寸半排二行。上次中下共八髎，尾旁会阳承扶摇。再有附分排三行，二椎旁开三寸当。魄户膏肓与神堂，譩譆膈关魂门旁。阳纲意舍及胃仓，肓门志室落胞肓。秩边连委跨承扶，殷门浮郄凹委阳。委中三指下合阳，承筋承山斜飞扬。跗阳昆仑下仆参，上跳申脉金门专。京骨束骨足通谷，小趾外侧至阴主。",

            danjing: {

                title: "任脉 穴位歌",

 // 初始化页面
document.addEventListener('DOMContentLoaded', function() {
    const tabBtns = document.querySelectorAll('.tab-btn');
    const searchBtn = document.getElementById('search-btn');
    const searchInput = document.getElementById('search-input');
    const resultArea = document.getElementById('result-area');

    // 分类切换
    tabBtns.forEach(btn => {
        btn.addEventListener('click', function() {
            tabBtns.forEach(b => b.classList.remove('active'));
            this.classList.add('active');
            const category = this.dataset.category;
            renderResult(category);
        });
    });

    // 搜索功能
    searchBtn.addEventListener('click', function() {
        const keyword = searchInput.value.trim().toLowerCase();
        if (!keyword) {
            alert('请输入搜索关键词');
            return;
        }
        searchResult(keyword);
    });

    // 回车搜索
    searchInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') searchBtn.click();
    });

    // 渲染分类结果
    function renderResult(category) {
        resultArea.innerHTML = '';
        if (category === 'all') {
            // 渲染全部内容
            for (const key in acupointData) {
                addResultItem(acupointData[key]);
            }
        } else {
            // 渲染指定分类
            const data = acupointData[category];
            if (data) addResultItem(data);
        }
    }

    // 搜索结果高亮
    function searchResult(keyword) {
        resultArea.innerHTML = '';
        let hasResult = false;
        for (const key in acupointData) {
            const data = acupointData[key];
            // 检查歌诀、标题、穴位名、治证是否包含关键词
            const titleMatch = data.title.toLowerCase().includes(keyword);
            const gejueMatch = data.gejue.toLowerCase().includes(keyword);
            const acupointMatch = data.acupoints.some(item => 
                item.name.toLowerCase().includes(keyword) || item.indication.toLowerCase().includes(keyword)
            );
            if (titleMatch || gejueMatch || acupointMatch) {
                hasResult = true;
                // 高亮处理
                const highlightedTitle = highlightKeyword(data.title, keyword);
                const highlightedGejue = formatGejue(highlightKeyword(data.gejue, keyword));
                const highlightedJingmai = highlightKeyword(data.jingmai, keyword);
                const highlightedAcupoints = data.acupoints.map(item => {
                    return {
                        name: highlightKeyword(item.name, keyword),
                        position: highlightKeyword(item.position, keyword),
                        indication: highlightKeyword(item.indication, keyword)
                    };
                });
                // 生成DOM
                addResultItem({
                    title: highlightedTitle,
                    gejue: highlightedGejue,
                    jingmai: highlightedJingmai,
                    acupoints: highlightedAcupoints
                }, true);
            }
        }
        if (!hasResult) {
            resultArea.innerHTML = '<div class="no-result">未找到相关内容，请更换关键词重试</div>';
        }
    }

    // 关键词高亮
    function highlightKeyword(text, keyword) {
        if (!keyword) return text;
        const reg = new RegExp(keyword, 'gi');
        return text.replace(reg, '<span class="highlight">$&</span>');
    }

    // 歌诀每2句换行
function formatGejue(gejue) {
    const sentences = gejue.split('。');
    let formatted = '';
    for (let i = 0; i < sentences.length; i++) {
        const sentence = sentences[i].trim(); // 去除句子前后空格
        if (sentence) {
            formatted += sentence + '。';
            // 每4句添加换行，无多余空格
            if ((i + 1) % 2 === 0) {
                formatted += '<br>';
            }
        }
    }
    return formatted;
}

    // 添加结果项到页面
    function addResultItem(data, isSearch = false) {
        const item = document.createElement('div');
        item.className = 'result-item';
        // 标题
        // 修改 addResultItem 函数中生成标题的部分
        item.innerHTML += `
        <div class="gejue-title">
            <span class="gejue-label">${data.title.split('：')[0]}：</span>
            <span class="gejue-content">${isSearch ? data.gejue : formatGejue(data.gejue)}</span>
        </div>
        `;
        // 歌诀
       // item.innerHTML += `<div class="jingmai-text"><strong>穴位歌：</strong>${isSearch ? data.gejue : formatGejue(data.gejue)}</div>`;
        // 经脉原文
        item.innerHTML += `<div class="jingmai-text"><strong>经脉原文：</strong>${data.jingmai}</div>`;
        // 穴位列表
        if (data.acupoints.length > 0) {
            let acupointHtml = '<div class="acupoint-list">';
            data.acupoints.forEach(acupoint => {
                acupointHtml += `
                <div class="acupoint-item">
                    <div class="acupoint-name">${acupoint.name}</div>
                    <div class="acupoint-indication">${acupoint.indication}</div>
                    <div class="acupoint-position"><em>位置：</em>${acupoint.position}</div>
                </div>
                `;
            });
            acupointHtml += '</div>';
            item.innerHTML += acupointHtml;
        }
        resultArea.appendChild(item);
    }

    // 初始加载全部内容
    renderResult('all');
});
